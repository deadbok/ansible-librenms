- name: Install dependencies
  apt:
    name: "{{ item }}"
    state: latest
  become: yes
  with_items:
    - acl
    - composer
    - fping
    - git
    - graphviz
    - imagemagick
    - logrotate
    - mariadb-client
    - mariadb-server
    - mtr-tiny
    - nmap
    - python-memcache
    - python-mysqldb
    - rrdtool
    - snmp
    - snmpd
    - whois

- name: install apache and php
  include: install_apache.yml
  become: yes
  when: install_apache

- name: install librenms
  include: install_librenms.yml
  become: yes
  when: install_librenms

- name: Create SNMPd configuration
  template:
    src: snmpd.conf.j2
    dest: /etc/snmp/snmpd.conf
  notify:
    - restart snmpd service
  become: yes

- name: Download distribution detection script
  get_url:
    url: https://raw.githubusercontent.com/librenms/librenms-agent/master/snmp/distro
    dest: /usr/bin/distro
    mode: 0755
  become: yes
  notify:
    - restart snmpd service

- name: Add cron job
  copy:
    src: /opt/librenms/librenms.nonroot.cron
    dest: /etc/cron.d/librenms
    remote_src: yes
  become: yes

- name: Add logrotate configuration
  copy:
    src: /opt/librenms/misc/librenms.logrotate
    dest: /etc/logrotate.d/librenms
    remote_src: yes
  become: yes

- name: Create rrd and logs directories
  file:
    group: "{{ librenms_group }}"
    owner: "{{ librenms_user }}"
    path: "/opt/librenms/{{ item }}"
    state: directory
  become: yes
  with_items:
    - logs
    - rrd

- name: Set librenms user as owner of /opt/librenms and below
  file:
    group: "{{ librenms_group }}"
    owner: "{{ librenms_user }}"
    path: /opt/librenms
    recurse: yes
    state: directory
  become: yes

- name: Set acl permissions
  acl:
    path: "{{ item }}"
    etype: group
    permissions: rwx
    default: yes
    state: present
  become: yes
  with_items:
    - /opt/librenms/rrd
    - /opt/librenms/logs

- name: Set acl permissions
  acl:
    path: "{{ item }}"
    etype: group
    permissions: rwx
    recursive: yes
    state: present
  become: yes
  with_items:
    - /opt/librenms/rrd
    - /opt/librenms/logs

- name: Create librenms configuration
  template:
    src: config.php.j2
    dest: /opt/librenms/config.php
  become_user: librenms
  become: yes

- name: Initialise the librenms database
  shell: "php build-base.php"
  args:
    chdir: /opt/librenms
  become_user: librenms
  become: yes

- name: Create librenms admin user
  shell: "php adduser.php {{ librenms_admin_user }} {{ librenms_admin_pass }} 10 {{ monitor_admin_email }}"
  args:
    chdir: /opt/librenms
  become_user: librenms
  become: yes

- name: Validate the librenms install
  shell: "php validate.php"
  args:
    chdir: /opt/librenms
  become_user: librenms
  become: yes

- name: Add localhost to monitored devices (Ignore errors wbout existing hosts)
  shell: "php addhost.php localhost public v2c"
  args:
    chdir: /opt/librenms
  ignore_errors: yes
  become_user: librenms
  become: yes

- name: Discover localhost
  shell: "php discovery.php -h all"
  args:
    chdir: /opt/librenms
  become_user: librenms
  become: yes
