- name: Install dependencies
  apt:
    name: "{{ item }}"
    state: present
  become: yes
  with_items:
    - acl
    - composer
    - git
    - graphviz
    - imagemagick
    - logrotate
    - mtr-tiny
    - nmap
    - python-memcache
    - python-mysqldb
    - rrdtool
    - whois

- name: install mariadb
  include: install_mariadb.yml
  become: yes
  when: install_mariadb
  tags: mariadb

- name: install apache and php
  include: install_apache.yml
  become: yes
  when: install_apache
  tags: apache

- name: manage timezone
  include: manage_tz.yml
  become: yes
  tags: update_tz

- name: install librenms
  include: install_librenms.yml
  become: yes
  when: install_librenms
  tags: librenms

- name: install snmp
  include: install_snmp.yml
  become: yes
  when: install_snmp
  tags: snmp

- name: Add cron job
  copy:
    src: "{{librenms_dir}}/librenms.nonroot.cron"
    dest: /etc/cron.d/librenms
    remote_src: yes
  become: yes

- name: Add logrotate configuration
  copy:
    src: "{{librenms_dir}}/misc/librenms.logrotate"
    dest: /etc/logrotate.d/librenms
    remote_src: yes
  become: yes

- name: Create rrd and logs directories
  file:
    group: "{{ librenms_group }}"
    owner: "{{ librenms_user }}"
    path: "{{librenms_dir}}/{{ item }}"
    state: directory
  become: yes
  with_items:
    - logs
    - rrd

- name: "Set librenms user as owner of {{librenms_dir}} and below"
  file:
    group: "{{ librenms_group }}"
    owner: "{{ librenms_user }}"
    path: "{{librenms_dir}}"
    recurse: yes
    state: directory
  become: yes

- name: Set acl permissions
  acl:
    path: "{{librenms_dir}}/{{ item }}"
    etype: group
    permissions: rwx
    default: yes
    state: present
  become: yes
  with_items:
    - rrd
    - logs

- name: Set acl permissions
  acl:
    path: "{{librenms_dir}}/{{ item }}"
    etype: group
    permissions: rwx
    recursive: yes
    state: present
  become: yes
  with_items:
    - rrd
    - logs

- name: update/create librenms userspace
  include: update_librenms_userspace.yml
  become_user: librenms
  become: yes
  when: update_librenms
  tags: librenms
