- name: Install dependencies
  apt:
    name: "{{ item }}"
    state: latest
  become: yes
  with_items:
    - apache2
    - composer
    - fping
    - git
    - graphviz
    - imagemagick
    - libapache2-mod-php7.0
    - logrotate
    - mariadb-client
    - mariadb-server
    - mtr-tiny
    - nmap
    - php7.0-cli
    - php7.0-curl
    - php7.0-gd
    - php7.0-json
    - php7.0-mcrypt
    - php7.0-mysql
    - php7.0-snmp
    - php7.0-xml
    - php7.0-zip
    - python-memcache
    - python-mysqldb
    - rrdtool
    - snmp
    - snmpd
    - whois

- name: Add librenms user
  user:
    name: librenms
    createhome: no
    group: www-data
    home: /opt/librenms
    system: yes
  become: yes

- name: Clone LibreNMS from github
  git:
    repo: https://github.com/librenms/librenms.git
    dest: /opt/librenms

- name: Set database root user password
    mysql_user:
      name: root
      host: "{{ item }}"
      password: "{{ librenms_db_root_pass }}"
      check_implicit_admin: yes
      state: present
    with_items:
      - 127.0.0.1
      - ::1

- name: Create initial SQL setup statements
  template:
    src: librenms.j2
    dest: /tmp/librenms/librenms.sql

- name: Create librenms database
  mysql_db:
    state: import
    target: /tmp/librenms.sql

- name: Disable database strict mode
  lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    state: present
    regexp: '^{{ item }}'
    insertafter: '^[mysqld]'
    line: '{{ item }}'
  with_items:
    - 'innodb_file_per_table=1'
    - 'sql-mode=""'
    - 'lower_case_table_names=0'
  notify:
    - restart database service

- name: Set time zone for php cli
  template:
    src: php-ini-cli.j2
    dest: /etc/php/7.0/cli/php.ini

- name: Set time zone for php apache2
  template:
    src: php-ini-apache2.j2
    dest: /etc/php/7.0/apache2/php.ini

- name: Enable apache modules.
  apache2_module:
    state: present
    name: "{{ item }}"
  with_items:
    - php7.0
    - mpm_event
    - mpm_prefork
    - rewrite
  notify:
    - restart apache2 service

- name: Enale PHP modules.
  shell: phpenmod mcrypt
  notify:
    - restart apache2 service

- name: Create apache2 site configuration
  template:
    src: librenms-apache.conf.j2
    dest: /etc/apache2/sites-available/librenms.conf

- name: Enable librenms apache2 site
  shell: a2ensite librenms.conf
  notify:
    - restart apache2 service

- name: Disable apache2 default site
  shell: a2dissite 000-default
  notify:
    - restart apache2 service

- name: Create SNMPd configuration
  template:
    src: snmpd.conf.j2
    dest: /etc/snmp/snmpd.conf
  notify:
    - restart snmpd service

- name: Download distribution detection script
  get_url:
    url: https://raw.githubusercontent.com/librenms/librenms-agent/master/snmp/distro
    dest: /usr/bin/distro
    mode: 0751
  become: yes
  notify:
    - restart snmpd service

- name: Add cron job
  copy:
    src: /opt/librenms/librenms.nonroot.cron
    dest: /etc/cron.d/librenms
    remote_src: yes

- name: Add logrotate job
  copy:
    src: /opt/librenms/misc/librenms.logrotate
    dest: /etc/logrotate.d/librenms
    remote_src: yes

- name: Set librenms user as owner of /opt/librenms and below
  file:
    group: librenms
    owner: linrenms
    path: /opt/librenms
    recurse: yes
    state: directory
  become: ye

- name: Set acl permissions
- acl:
    path: "{{ items }}"
    etype: group
    permissions: rwx
    default: yes
    state: present
  with_items:
    - /opt/librenms/rrd
    - /opt/librenms/logs

- name: Set acl permissions
- acl:
    path: "{{ items }}"
    etype: group
    permissions: rwx
    recursive: yes
    state: present
  with_items:
    - /opt/librenms/rrd
    - /opt/librenms/logs
